<!DOCTYPE html>
<html>

	<head>
	   	<link rel="stylesheet" type="text/css" href="css/style.css">
	   	<title>HTML5 Canvas</title>
		<script>
			window.onload = function(){
				//Aqui trabalhamos com o Canvas
			}
		</script>
	</head>
	<body>
		<!-- arquivo: caminhos.html-->
		<canvas id="meu_canvas" width="300" height="300">
			Se essa mensagem aparecer, seu navegador precisa ser atualizado!
		</canvas>
		
		<script>
			//canvas e contexto
			var canvas = document.getElementById('meu_canvas');
			var context = canvas.getContext('2d');

			//Cores e espessura da linha
			context.fillStyle = 'gray';
			context.strokeStyle = 'black';
			context.lineWidth = 2;

			//Primeiro arco:
			//Novo path
			context.beginPath();
			//Desenha
			context.arc(50,50,40,90*Math.PI/180, 270*Math.PI/180,false);
			//Preenchimento
			context.fill();
			//Contorno
			context.stroke();

			//Segundo  arco
			context.beginPath();
			context.arc(150,50,40,90*Math.PI/180, 270*Math.PI/180,true);
			context.fill();
			context.stroke();

			//Segundo  arco
			context.beginPath();
			context.arc(250,50,40,0,2*Math.PI);
			context.fill();
			context.stroke();


		</script>
	</body>
</html>
