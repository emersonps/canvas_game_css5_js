<!DOCTYPE html>
<html>

	<head>
	   	<link rel="stylesheet" type="text/css" href="css/style.css">
	   	<title>HTML5 Canvas</title>
		<script>
			window.onload = function(){
				//Aqui trabalhamos com o Canvas
			}
		</script>
	</head>
	<body>
		<!-- arquivo: caminhos.html-->
		<canvas id="meu_canvas" width="300" height="300">
			Se essa mensagem aparecer, seu navegador precisa ser atualizado!
		</canvas>
		
		<script>
			var canvas = document.getElementById('meu_canvas');
			var context = canvas.getContext('2d');

			//Um pequeno quadrado verde
			context.fillStyle = 'green';
			context.fillRect(50,50,25,25);

			//Salvamos a configuração e subimos na pilha
			context.save();

			//Agora um quadrado roxo
			context.fillStyle = 'purple';
			context.fillRect(100,50,25,25);

			//voltamos para o nivel anterior na pilha
			context.restore();

			//Voltou para o verde
			context.fillRect(150,50,25,25);
		</script>
	</body>
</html>
