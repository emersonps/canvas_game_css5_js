<!DOCTYPE html>
<html>

	<head>
	   	<link rel="stylesheet" type="text/css" href="css/style.css">
	   	<title>HTML5 Canvas</title>
		<script>
			window.onload = function(){
				//Aqui trabalhamos com o Canvas
			}
		</script>
	</head>
	<body>
		<!-- arquivo: caminhos.html-->
		<canvas id="meu_canvas" width="300" height="300">
			Se essa mensagem aparecer, seu navegador precisa ser atualizado!
		</canvas>
		
		<script>
			var canvas = document.getElementById('meu_canvas');
			var context = canvas.getContext('2d');

			//Carregar a imagem
			var imagem = new Image();
			imagem.src = 'img/explosao.png';
			imagem.onload = function(){
				context.drawImage(
					imagem,
					80, 10, 60, 65, //√Årea de recorte (clipping)
					20, 20, 60, 65 // Desenho no Canvas
				);				
			}
		</script>
	</body>
</html>
