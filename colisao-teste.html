<!DOCTYPE html> 
<html>
	<head> 
		<title>Detecção de colisões</title> 
		<script src="colisor.js"></script> 
		<script src="bola.js"></script> 
	</head>
	<body>
		<canvas id="canvas_colisao" width="500" height="500"></canvas>
		<script>
			//As bolinhas além de clicar, baterão uma nas outras.

			var canvas = document.getElementById('canvas_colisao');
			var context = canvas.getContext('2d');

			var b1 = new Bola(context);
			b1.x = 200;
			b1.y = 200;
			b1.velocidadeX = 10;
			b1.velocidadeY = -5;
			b1.cor = 'blue';
			b1.raio = 20;

			var b2 = new Bola(context);
			b1.x = 300;
			b1.y = 300;
			b1.velocidadeX = -5;
			b1.velocidadeY = 10;
			b1.cor = 'red';
			b1.raio = 30;

			var colisor = new Colisor();
			colisor.novoSprite(b1);
			colisor.novoSprite(b2);

			requesteAnimationFrame(animar);

			function animar(){
				//Limpando a tela
				context.clearRect(0, 0, canvas.width, canvas.height);

				//Atualizando os sprites
				b1.atualizar;
				b2.atualizar;

				//Desennhando
				b1.desenhar;
				b2.desenhar;

				//Processar colisões
				colisor.processar();

				requesteAnimationFrame(animar);
			}
		</script>
	</body>
</html>
