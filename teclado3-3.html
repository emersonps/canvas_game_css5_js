			this.elemento = elemento;

			// Array de teclas pressionadas
			this.pressionadas = [];
			// Array de teclas disparadas 
			this.disparadas = [];
			// Funções de disparo 
			this.funcoesDisparo = [];
		}

		var teclado = this;

		elemento.addEventListener('keydown', function(evento){
			var tecla = evento.keyCode; //Tornando mais legível
			teclado.pressionadas[teclas] = true;

			//Disparar smente se for o primeiro keydown da tecla
			if(teclado.funcoesDisparo[tecla] &&
				!teclado.disparadas[tecla]){

				teclado.disparadas[tecla] = true;
				teclado.disparadas[tecla] ();
			}
		});

		elemento.addEventListener('keyup', function(evento) { 
			teclado.pressionadas[evento.keyCode] = false; 
			teclado.disparadas[evento.keyCode] = false;
